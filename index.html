<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مسابقه با آقا آرمین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1a237e, #512da8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .card {
      background: #fff;
      border-radius: 28px;
      width: 380px;
      padding: 32px 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .badge {
      position: absolute;
      top: -20px;
      right: -20px;
      background: linear-gradient(to left, #ff6f00, #ff8f00);
      color: #fff;
      padding: 12px 28px;
      transform: rotate(15deg);
      font-weight: bold;
      border-radius: 0 0 12px 12px;
      font-size: 14px;
    }

    .icon {
      font-size: 64px;
      color: #ff6f00;
      margin-bottom: 16px;
    }

    h2 {
      color: #311b92;
      font-size: 22px;
      margin: 8px 0;
    }

    .highlight {
      color: #d50000;
      font-weight: bold;
      font-size: 18px;
    }

    p {
      color: #444;
      margin: 12px 0 24px;
      line-height: 1.6;
      font-size: 15px;
    }

    .btn {
      background: linear-gradient(to left, #ff6f00, #ff8f00);
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,111,0,0.4);
    }

    .telegram-id {
      margin-top: 20px;
      color: #1e88e5;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .instruction {
      margin-top: 8px;
      color: #555;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="badge">ویژه</div>
  <div class="icon"><i class="fas fa-bolt"></i></div>
  <h2>مسابقه با حضور <span class="highlight">آقا آرمین عزیز</span></h2>
  <p>برای شرکت در چالش جذاب همراه با جوایز هیجان‌انگیز آماده‌ای؟</p>
  <button class="btn" onclick="showTelegram()">شرکت در مسابقه</button>

  <div class="telegram-id" id="telegram">@moein_915</div>
  <div class="instruction" id="instruction">جهت شرکت در مسابقه، سن، نام و شهر خود را وارد کنید.</div>
</div>

<script>
  function showTelegram() {
    document.getElementById('telegram').style.display = 'block';
    document.getElementById('instruction').style.display = 'block';
  }
</script>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
